language: node_js
sudo: false
node_js: stable
addons:
  firefox: latest
  apt:
    sources:
    - google-chrome
    packages:
    - google-chrome-stable
before_install:
  - "npm install -g bower"
  - "bower install"
  - "npm install -g web-component-tester"
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
script:
  - xvfb-run wct
  - if [ "${TRAVIS_PULL_REQUEST" = "false"]; then wct --skip-plugin local; fi
deploy:
  provider: script
  script: "bash ./gpages.sh cheonhyangzhang paper-typeahead-input"
  on:
    branch: release
